<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <div class="list-group" *ngIf="onlyOdd">
        <li
          class="list-group-item"
            [ngClass]="{odd: oddNumber % 2 !==0}"
            [ngStyle]="{backgroundColor: oddNumber % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let oddNumber of oddNumbers">
              {{ oddNumber }}
        </li>
    </div>
      <div *appUnless="onlyOdd">
        <li
          class="list-group-item"
            [ngClass]="{even: evenNumber % 2 ===0}"
            [ngStyle]="{backgroundColor: evenNumber % 2 === 0 ? 'black' : 'transparent'}"
            *ngFor="let evenNumber of evenNumbers">
              {{ evenNumber }}
        </li> 
    </div>
      <p appBasicHighlight> Style me with basic directive</p>
      <p appBetterHighlight> Style me with better directive</p>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <ng-template [ngIf]="!onlyOdd">
        <p>Only even</p>
      </ng-template>
      <div [ngSwitch]="value">
          <p *ngSwitchCase="5">value is 5</p>
          <p *ngSwitchCase="10">value is 10</p>
          <p *ngSwitchCase="20">value is 20</p>
          <p *ngSwitchDefault>value is default</p>
      </div>
    </div>
  </div>
</div>
